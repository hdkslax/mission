<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#areaDiv {
				width: 300px;
				height: 100px;
				border: 1px solid #000;
				margin: 10px;
			}
			#showMsg {
				width: 300px;
				height: 50px;
				border: 1px solid #000;
				margin: 10px;
			}
		</style>
		<script>
			window.onload = function(){
				// 当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标
				var areaDiv = document.getElementById("areaDiv");
				var showMsg = document.getElementById("showMsg");
				areaDiv.onmousemove = function(event){
					var x = event.clientX;
					var y = event.clientY;
					showMsg.innerHTML = "x = "+x+" ,y = " + y;
				};
			}

		</script>
	</head>
	<body>
		<div id="areaDiv"></div>
		<div id="showMsg"></div>
	</body>
</html>
