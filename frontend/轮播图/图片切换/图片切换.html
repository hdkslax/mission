<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#outer{
				width: 650px;
				margin: 50px auto;
				padding:10px;
				background-color: #bfa;
				text-align: center;
			}
		</style>
		<script>
			window.onload = function(){
				//设置提示文字
				var info = document.getElementById("info");


				// 点击按钮切换图片,切换图片就是修改img标签的src属性
				// 元素.属性 = 属性值

				//获取两个按钮
				var prev = document.getElementById("prev");
				var next = document.getElementById("next");

				//获取img标签
				var img = document.getElementsByTagName("img")[0];

				//创建一个数组，用来保存图片的路径
				var imgArr = ["img/0.jpg","img/1.jpg","img/2.jpg","img/3.jpg"];
				var index = 0;
				info.innerHTML = (index+1) + "/" + imgArr.length;

				//分别为两个按钮绑定单击响应函数
				prev.onclick = function(){
					index--;
					index %= imgArr.length;
					if(index<0){
						index += imgArr.length;
					}
					img.src = imgArr[index%imgArr.length];
					info.innerHTML = (index+1) + "/" + imgArr.length;
				}
				next.onclick = function(){
					index++;
					index %= imgArr.length;
					img.src = imgArr[index];
					info.innerHTML = (index+1) + "/" + imgArr.length;
				}
			}
		</script>
	</head>
	<body>
	<div id="outer">
		<p id="info"></p>
		<img src="img/0.jpg" alt="0" />
		<button id="prev">上一张</button>
		<button id="next">下一张</button>
	</div>

	</body>
</html>
